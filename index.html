<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Stats Preview Card Component</title>
  </head>

  <body class="font-Inter bg-statsNavy-950 text-statsWhite-paragraph grid min-h-screen place-content-center py-20 text-center text-[15px] sm:py-0 lg:text-left landscape:py-20">
    <!-- Stats Preview Card Component -->
    <article class="bg-statsBlue-950 w-[88vw] rounded-lg md:max-w-lg lg:grid lg:w-[94vw] lg:max-w-264 lg:grid-cols-2">
      <!-- Stats Background Image -->
      <section class="relative lg:order-2">
        <img
          src="./images/image-header-mobile.jpg"
          alt="Stats Preview Image"
          class="rounded-t-lg lg:hidden"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="Stats Preview Image"
          class="hidden lg:block lg:w-full lg:rounded-r-lg lg:object-cover"
        />
        <div class="bg-statsPurple-500 absolute inset-0 opacity-70 mix-blend-multiply"></div>
      </section>

      <!-- Stats Paragraph Section -->
      <section class="px-10 pt-8 pb-10 lg:order-1 lg:flex lg:flex-col lg:justify-center lg:pr-20 lg:pl-16">
        <h2 class="text-statsWhite-heading mb-3 text-2xl font-bold lg:mb-5 lg:text-4xl lg:leading-none">
          Get <span class="text-statsPurple-500">insights</span> that help your
          business grow.
        </h2>
        <p class="text-statsWhite-paragraph mb-8 text-base leading-[1.8] lg:mb-16">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <!-- Stats Section -->
        <section class="flex flex-col items-center justify-between gap-y-5 lg:flex-row lg:gap-x-12 lg:justify-start">
          <div>
            <h3 class="text-statsWhite-heading text-xl font-bold lg:text-2xl lg:leading-none">
              10k+
            </h3>
            <p class="text-statsWhite-heading-2 font-Lexend text-[0.625rem] tracking-widest uppercase lg:text-xs">
              companies
            </p>
          </div>
          <div>
            <h3 class="text-statsWhite-heading text-xl font-bold lg:text-2xl lg:leading-none">
              314
            </h3>
            <p class="text-statsWhite-heading-2 font-Lexend text-[0.625rem] tracking-widest uppercase lg:text-xs">
              templates
            </p>
          </div>
          <div>
            <h3 class="text-statsWhite-heading text-xl font-bold lg:text-2xl lg:leading-none">
              12M+
            </h3>
            <p class="text-statsWhite-heading-2 font-Lexend text-[0.625rem] tracking-widest uppercase lg:text-xs">
              queries
            </p>
          </div>
        </section>
      </section>
    </article>

    <!-- Footer Section -->
    <footer class="absolute bottom-5 flex w-screen items-center justify-center">
      <small class="align-middle text-[0.625rem]">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank" class="text-statsBlueBerry hover:text-statsPurple-500 font-semibold decoration-wavy decoration-2 hover:underline">Frontend Mentor</a>.
        Coded by
        <a href="https://www.frontendmentor.io/profile/njorogejeff" target="_blank" class="text-statsBlueBerry hover:text-statsPurple-500 font-semibold decoration-wavy decoration-2 hover:underline">Njoroge Jeff</a>.
      </small>
    </footer>
  </body>
</html>
